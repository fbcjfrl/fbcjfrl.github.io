<html>
   <head>
      <style>
         div{
            color: #fff;
            z-index: 900;
            display: inline-block;
            width: max(100px,20vmin);
            height: max(100px,20vmin);
            background: red;
            font-size: 14vmin;
            text-align: center;
            position: fixed;
         }
         #menu{
            top: calc(50% - max(50px,10vmin));
            left: calc(50% - max(50px,10vmin));
         }
         #menu2{
            top: calc(70% - max(50px,10vmin));
            left: calc(70% - max(50px,10vmin));
         }
         #menu3{
            top: calc(30% - max(50px,10vmin));
            left: calc(30% - max(50px,10vmin));
         }
         #menu4{
            top: calc(30% - max(50px,10vmin));
            left: calc(70% - max(50px,10vmin));
         }
         #menu5{
            top: calc(70% - max(50px,10vmin));
            left: calc(30% - max(50px,10vmin));
         }
         #menu6{
            top: calc(50% - max(50px,10vmin));
            left: calc(90% - max(50px,10vmin));
         }
         #menu7{
            top: calc(50% - max(50px,10vmin));
            left: calc(10% - max(50px,10vmin));
         }
         #menu8{
            top: calc(10% - max(50px,10vmin));
            left: calc(50% - max(50px,10vmin));
         }
         #menu9{
            top: calc(90% - max(50px,10vmin));
            left: calc(50% - max(50px,10vmin));
         }
      </style>
   </head>
   <body>
      <div id='menu'>A</div>
      <div id='menu2'>B</div>
      <div id='menu3'>C</div>
      <div id='menu4'>D</div>
      <div id='menu5'>E</div>
      <div id='menu6'>F</div>
      <div id='menu7'>G</div>
      <div id='menu8'>H</div>
      <div id='menu9'>I</div>
      <script>

         const motionEvent = {
            default_variable : () => {
               let x = {};
               x['start'] = false;
               x['move'] = false;
               x['val'] = [];
               return x;
            },
            move : (callback,dom = undefined) => {
               let x = motionEvent.default_variable();
               [['touchstart', 'touchmove', 'touchend'],['mousedown', 'mousemove', 'mouseup']].forEach((eventMotion) => {
                  document.addEventListener(eventMotion[0], (e) => {
                     if(!x.start) x.val[0] = [(e.pageX)?e.pageX:e.targetTouches[0].pageX,(e.pageY)?e.pageY:e.targetTouches[0].pageY];
                     x.start = true;
                  });
                  document.addEventListener(eventMotion[1], (e) => {
                     if(x.start) {
                        x.val[1] = [(e.pageX)?e.pageX:e.changedTouches[0].pageX,(e.pageY)?e.pageY:e.changedTouches[0].pageY];
                        motionEvent.action(moveMosion.value(x.val,dom),callback);
                        if(Math.abs(x.val[0].reduce((a,b)=>a+b) - x.val[1].reduce((a,b)=>a+b)) > 10) x.val[0] = x.val[1];
                        x.move = true;
                     }
                  });
                  document.addEventListener(eventMotion[2], (e) => {
                     if(x.start && x.move) x.val[1] = [(e.pageX)?e.pageX:e.changedTouches[0].pageX,(e.pageY)?e.pageY:e.changedTouches[0].pageY];
                     if(x.val.length == 2) motionEvent.action(moveMosion.value(x.val,dom),callback);
                     x = motionEvent.default_variable();
                  });
               });
            },
            scroll : (callback) => {},
            resize : (callback) => {},
            action : (val,callback) => callback(val)
         }

         const moveMosion = {
            position : (x,dom) => {
               const w = (dom)?(dom.scrollWidth/2)+dom.getBoundingClientRect().left:window.innerWidth/2;
               const h = (dom)?(dom.scrollHeight/2)+dom.getBoundingClientRect().top:window.innerHeight/2;
               if(x[0][0] > w && x[0][1] > h) return 3;
               else if(x[0][0] > w && x[0][1] < h) return 2;
               else if(x[0][0] < w && x[0][1] > h) return 4;
               else if(x[0][0] < w && x[0][1] < h) return 1;
               else return 0;
            },
            direction : (x) => {
               let a = x[0][0] - x[1][0];
               let b = x[0][1] - x[1][1];
               if(!a && !b) return 0;
               if(Math.abs(a) > Math.abs(b) || Math.abs(b) == 0){
                  if(a > 0) return 7;
                  else return 3;
               }else if(Math.abs(a) < Math.abs(b) || Math.abs(a) == 0){
                  if(b > 0) return 1;
                  else return 5;
               }else{
                  if(a > 0 && b > 0) return 8;
                  else if(a > 0 && b < 0) return 6;
                  else if(a < 0 && b > 0) return 2;
                  else if(a < 0 && b < 0) return 4;
               }
            },
            inout : (x,dom) => {
               let r = true;
               if(dom){
                  const top = dom.getBoundingClientRect().top;
                  const bottom = dom.getBoundingClientRect().top+dom.scrollWidth;
                  const left = dom.getBoundingClientRect().left;
                  const right = dom.getBoundingClientRect().left+dom.scrollHeight;
                  if(x[0][0] >= left && x[0][0] <= right && x[0][1] >= top && x[0][1] <= bottom) r = true;
                  else r = false;
               }
               return r;
            },
            value : (x,dom = undefined) => {
               let r = {};
               r['dom'] = dom;
               r['coordinate'] = x;
               r['inout'] = moveMosion.inout(x,dom);
               r['position'] = moveMosion.position(x,dom);
               r['direction'] = moveMosion.direction(x);
               return r;
            }
         }

         const actionEvent = {
            rotation : (x) => {
               let a = 0;
               if(x.position == 1){
                  if(x.direction == 1 || x.direction == 2 || x.direction == 3) a = 1;
                  else if(x.direction == 5 || x.direction == 6 || x.direction == 7) a = -1;
               }else if(x.position == 2){
                  if(x.direction == 3 || x.direction == 4 || x.direction == 5) a = 1;
                  else if(x.direction == 1 || x.direction == 7 || x.direction == 8) a = -1;
               }else if(x.position == 3){
                  if(x.direction == 5 || x.direction == 6 || x.direction == 7) a = 1;
                  else if(x.direction == 1 || x.direction == 2 || x.direction == 3) a = -1;
               }else if(x.position == 4){
                  if(x.direction == 1 || x.direction == 7 || x.direction == 8) a = 1;
                  else if(x.direction == 3 || x.direction == 4 || x.direction == 5) a = -1;
               }
               if(a == 1){
                  x.dom.style.background = 'red';
               }else{
                  x.dom.style.background = 'blue';
               }
               x.dom.dataset.rotation = (x.dom.dataset.rotation)?x.dom.dataset.rotation:0;
               x.dom.dataset.rotation = (Math.abs(parseInt(x.dom.dataset.rotation)) + 1 >= 360)?0:parseInt(x.dom.dataset.rotation) + a*2;
               x.dom.style.transform = "rotate("+x.dom.dataset.rotation+"deg)";
            }
         }   

         let dom = document.getElementById('menu');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu2');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu3');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu4');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu5');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu6');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu7');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu8');
         motionEvent.move(actionEvent.rotation,dom);

         dom = document.getElementById('menu9');
         motionEvent.move(actionEvent.rotation,dom);
      </script>
   </body>
</html>
